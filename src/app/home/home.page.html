<ion-content padding>

  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid
    *ngIf="!isLoading && (!relevantRecipe || relevantRecipe.length <= 0)"
  >

  </ion-grid>
  <ion-grid *ngIf="!isLoading">
    <ion-row *ngFor="let item of relevantRecipe">
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ item.title }}</ion-card-title>
            <ion-card-subtitle
              >{{ item.avg }} / 10
              </ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="item.coverPhotoUrl"></ion-img>
          <ion-card-content>
            <p>{{ item.description }}</p>
          </ion-card-content>
          <div>

              <ion-button
              fill="clear"
              color="primary"
              (click)="viewCard(item)"
            >
            More Details
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
